<!-- Start Breadcrumb Area -->
<div class="page-area bread-pd">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="breadcrumb-title text-center">
                    <h2>{{page.title}}</h2>
                    <div class="bread-come">
                        <nav aria-label="breadcrumb ">
                            <ol class="breadcrumb purple lighten-4 justify-content-center">
                                <li class="breadcrumb-items"><a class="black-text" href="{{'/' | relative_url}}">Home</a><i
                                        class="ti-angle-right" aria-hidden="true"></i></li>
                                <li class="breadcrumb-items"><a class="black-text" href="{{page.url | relative_url}}">{{page.title}}</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb Area -->
