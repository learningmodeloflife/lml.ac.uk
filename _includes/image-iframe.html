<div class="px-3">
{% if page.includegraphic %}
<div class="m-3" style="width: 100%; height: 300px; overflow: hidden;">
    {% include iframe.html scale="0.4" path=page.includegraphic %}
</div>
{% elsif page.img %}
<a href="{{ page.url }}"><img class="img-fluid rounded" src="{{page.img}}"></a>
{% endif %}
{% if page.caption %}
<div class="mt-2 figure-caption">
    {{ page.caption | markdownify }}
</div>
{% endif %}
</div>
