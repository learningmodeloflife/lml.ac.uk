<div class="counter-area willfade" 
    {% if include.img %}
    style="
    background: url({{ include.img }});
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    "
    {% endif %}
    >
    <div class="d-flex justify-content-center align-items-center countertextbox mx-5">
        <h2> {{ include.text }} </h2>
    </div>
</div>
