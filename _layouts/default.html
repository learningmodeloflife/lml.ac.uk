<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Learning Model of Life</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/{{ page.layout }}.css' | relative_url }}">

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
          <img src="/img/logo_black.png" alt="LML Logo" class="navbar-logo">
          Learning Model of Life
        </a>
        <button class="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

          {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="nav-link{% if page.url == item.link %} active{% endif %}">{{ item.name }}</a>
          {% endfor %}
        </div>
      </nav>

    <main>
        {{ content }}

    <script src="{{ '/assets/js/decoding-animation.js' | relative_url }}"></script>
