<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - LML</title>
    <link rel="stylesheet" href="{{ '/assets/css/work.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            LML
            <img src="/img/logo_black.png" alt="LML Logo" class="navbar-logo">
        </a>
        <div class="navbar-links">
            {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="nav-link{% if page.url == item.link %} active{% endif %}">{{ item.name }}</a>
            {% endfor %}
        </div>
    </nav>

    <main>
        {{ content }}
    </main>
</body>
</html>
