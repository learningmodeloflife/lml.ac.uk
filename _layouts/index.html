<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <link rel="preload" as="image" href="/img/index_one.webp">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    {% include navbar.html %}
    <main role="main">
      {{ content }}
    </main>
    {% include footer.html %}
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script src="{{ '/assets/js/' | append: js_file | append: '.js' | relative_url }}"></script>
      {% endfor %}
    {% endif %}
    <script src="{{ '/assets/js/nav-active.js' | relative_url }}" defer></script>
  </body>
</html>
