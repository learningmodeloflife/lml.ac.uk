<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    {% include navbar.html %}
    <main role="main">
      {{ content }}
    </main>
    {% include footer.html %}
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script src="{{ '/assets/js/' | append: js_file | append: '.js' | relative_url }}"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
