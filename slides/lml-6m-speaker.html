    margin-top: 1em;
    margin-bottom: 1em;

  }

  .callout.callout-style-simple { 
    padding: 0em 0.5em;
    border-left: solid #acacac .3rem;
    border-right: solid 1px silver;
    border-top: solid 1px silver;
    border-bottom: solid 1px silver;
    display: flex;
  }

  .callout.callout-style-default {
    border-left: solid #acacac .3rem;
    border-right: solid 1px silver;
    border-top: solid 1px silver;
    border-bottom: solid 1px silver;
  }

  .callout .callout-body-container {
    flex-grow: 1;
  }

  .callout.callout-style-simple .callout-body {
    font-size: 1rem;
    font-weight: 400;
  }

  .callout.callout-style-default .callout-body {
    font-size: 0.9rem;
    font-weight: 400;
  }

    margin-top: 0.2em;
  }

      display: flex;
  }

    padding-left: 1.6em;
  }

    padding-top: 0.2em;
    margin-bottom: -0.2em;
  }

    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }

    font-weight: 600;
    opacity: 85%;

    padding-left: 0.5em;
    padding-right: 0.5em;

    padding-left: 0.5em;
    padding-right: 0.5em;
  }

  .callout.callout-style-simple .callout-icon::before {
    height: 1rem;
    width: 1rem;
    display: inline-block;
    content: "";
    background-repeat: no-repeat;
    background-size: 1rem 1rem;
  }

  .callout.callout-style-default .callout-icon::before {
    height: 0.9rem;
    width: 0.9rem;
    display: inline-block;
    content: "";
    background-repeat: no-repeat;
    background-size: 0.9rem 0.9rem;
  }

  .callout-title {
    display: flex
  }
    
  .callout-icon::before {
    margin-top: 1rem;
    padding-right: .5rem;
  }

  .callout.no-icon::before {
    display: none !important;
  }

    padding-bottom: 0.5rem;
    margin-bottom: 0;
  }

  .callout.callout-titled .callout-icon::before {
    margin-top: .5rem;
    padding-right: .5rem;
  }

    margin-top: 1rem;

<script type="text/javascript">

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    function getUrlParam(parameter, defaultvalue){
        var urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }

    function removeNode(node) {
        const { nodes, links } = Graph.graphData();
        const nodeIndex = nodes.findIndex(n => n.id === node.id);
        if (nodeIndex === -1) return;
        const filteredLinks = links.filter(l => l.source.id !== node.id && l.target.id !== node.id);
        nodes.splice(nodeIndex, 1);
        Graph.graphData({ nodes: [...nodes], links: [...filteredLinks] });
    }

    function newnode(thisid, x='null', y='null', z='null', size='null', c='null', name='null', fixed='false') {
        const { nodes, links } = Graph.graphData();
        const node = {
            id: thisid
        };
        if (x !== 'null') node.fx = x;
        if (y !== 'null') node.fy = y;
        if (z !== 'null') node.fz = z;
        if (size !== 'null') node.size = size;
        if (c !== 'null') node.color = c;
        if (name !== 'null') node.name = name;
        Graph.graphData({
            nodes: [...nodes, node],
            links: [...links]
        });
    }

    function movenode(thisid, x='null', y='null', z='null') {
        const { nodes, links } = Graph.graphData();
        const node = nodes.find(n => n.id === thisid);
        if (!node || node.fixed === 'true') return;

        if (x !== 'null') node.fx = x;
        if (y !== 'null') node.fy = y;
        if (z !== 'null') node.fz = z;

        Graph.graphData({
            nodes: [...nodes],
            links: [...links]
        });
    }

    function colornodes(theseids, c='red') {
        const { nodes, links } = Graph.graphData();
        theseids.forEach(id => {
            const node = nodes.find(n => n.id === id);
            if (node) {
                node.color = c;
            }
        });
        Graph.graphData({
            nodes: [...nodes],
            links: [...links]
        });
    }

    function newlink(s, t, w) {
        const { nodes, links } = Graph.graphData();
        const link = {
            source: s,
            target: t,
            weight: w
        };
        links.push(link);
        Graph.graphData({
            nodes: [...nodes],
            links: [...links, link]
        });
    }

    function freezeNodePositions() {
        const { nodes, links } = Graph.graphData();
        nodes.forEach(node => {
            node.fx = node.x;
            node.fy = node.y;
            node.fz = node.z;
        });
    }

    function unfreezeNodePositions() {
        const { nodes, links } = Graph.graphData();
        nodes.forEach(node => {
            delete node.fx;
            delete node.fy;
            delete node.fz;
        });
        Graph.graphData({ nodes: [...nodes], links: [...links] });
    }

    function fadeLinkOpacity(targetOpacity, duration = 200) {
        return new Promise((resolve) => {
            const initialOpacity = Graph.linkOpacity();
            const opacityDifference = targetOpacity - initialOpacity;
            const startTime = performance.now();

            function animateFade(time) {
                const elapsedTime = time - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentOpacity = initialOpacity + (opacityDifference * progress);
                Graph.linkOpacity(currentOpacity);
                if (progress < 1) {
                    requestAnimationFrame(animateFade);
                } else {
                    resolve();
                }
            }
            
            requestAnimationFrame(animateFade);
        });
    }

    let isAnimating = false;
    async function resetNodePositions(datafile, duration = 1800) {
        if (isAnimating) {
            console.log('Animation in progress, please wait.');
            return;
        }
        isAnimating = true;

        try {
            const response = await fetch(datafile);
            const data = await response.json();
            const { nodes, links } = data;
            const currentNodes = Graph.graphData().nodes;
            const currentLinks = Graph.graphData().links;

            currentLinks.splice(0, currentLinks.length);

            const newDataNodeIds = new Set(nodes.map(node => node.id));
            let filteredNodes = currentNodes.filter(node => newDataNodeIds.has(node.id));

            let animationCompleteCount = 0;
            const totalAnimations = nodes.length;

            await new Promise(resolve => {
                nodes.forEach(originalNode => {
                    const node = filteredNodes.find(n => n.id === originalNode.id);
                    if (node) {
                        const startX = node.x;
                        const startY = node.y;
                        const startZ = node.z;
                        const endX = originalNode.x;
                        const endY = originalNode.y;
                        const endZ = originalNode.z;
                        const startTime = performance.now();

                        function animate() {
                            const elapsed = performance.now() - startTime;
                            const t = Math.min(elapsed / duration, 1);
                            node.x = startX + (endX - startX) * t;
                            node.y = startY + (endY - startY) * t;
                            node.z = startZ + (endZ - startZ) * t;
                            if (t < 1) {
                                requestAnimationFrame(animate);
                            } else {
                                node.x = endX;
                                node.y = endY;
                                node.z = endZ;
                                animationCompleteCount++;
                                if (animationCompleteCount === totalAnimations) {
                                    resolve();
                                }
                            }
                            Graph.refresh();
                        }
                        requestAnimationFrame(animate);
                    } else {
                        animationCompleteCount++;
                        if (animationCompleteCount === totalAnimations) {
                            resolve();
                        }
                    }
                });
            });

            const validLinks = links.filter(link => {
                const sourceNode = filteredNodes.find(n => n.id === link.source);
                const targetNode = filteredNodes.find(n => n.id === link.target);
                if (sourceNode && targetNode) {
                    link.source = sourceNode;
                    link.target = targetNode;
                    return true;
                }
                return false;
            });

            const connectedNodeIds = new Set(validLinks.flatMap(link => [link.source.id, link.target.id]));
            filteredNodes = filteredNodes.filter(node => connectedNodeIds.has(node.id));

            Graph.graphData({ nodes: filteredNodes, links: validLinks });
        } catch (error) {
            console.error('Error during the graph animation process:', error);
        } finally {
            isAnimating = false;
        }
    }

function saveGraphData() {
    const { nodes, links } = Graph.graphData();
    
    const nodeCoordinates = nodes.map(node => ({
        id: node.id,
        x: node.x,
        y: node.y,
        z: node.z
    }));
    
    const linkData = links.map(link => ({
        source: link.source.id,
        target: link.target.id
    }));
    
    const graphData = {
        nodes: nodeCoordinates,
        links: linkData
    };
    
    const json = JSON.stringify(graphData, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'graph_data.json';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }, 0);
}

    async function repositionNodes(datafile, duration) {
        await fadeLinkOpacity(0);
        await resetNodePositions(datafile, duration);
        await fadeLinkOpacity(1);
    }

    function emitRandomParticles() {
        /* not working */
        const { links } = Graph.graphData();
        const selectedLinks = [];
        for (let i = 0; i < 10; i++) {
            const randomIndex = Math.floor(Math.random() * links.length);
            selectedLinks.push(links[randomIndex]);
        }
        selectedLinks.forEach(link => {
            console.log(link);
            Graph.emitParticle(link);
        });
    }

    function orbit() {
        let angle = 0;
        const orbitSpeed = Math.PI / 300;
        const interval = 10; // Time interval in milliseconds

        setInterval(() => {
            const { x: currentX, y: currentY, z: currentZ } = Graph.cameraPosition();

            // Calculate the distance from the origin to the current position
            const distance = Math.sqrt(currentX * currentX + currentZ * currentZ);

            // Update the angle
            angle += orbitSpeed;

            // Calculate the new camera position
            const newX = distance * Math.sin(angle);
            const newZ = distance * Math.cos(angle);

            Graph.cameraPosition({
                x: newX,
                y: currentY, // Keep the current Y position
                z: newZ
            });
        }, interval);
    }

    /* to move camera position
    Graph.cameraPosition(
        {x:0,y:100,z:-1000}, // position

    // Clear the graph data to avoid conflicts
    Graph.graphData({ nodes: [], links: [] });
}

<script>
/*
Must define constants in qmd file, e.g. 
const slidestem = "wireframe-slide-";
const d3outerContainer = document.getElementById('outercontainer');
const slideActions = {
    'wireframe-slide-1': () => {
        console.log(" -- actions found for this slide");
    },
    'wireframe-slide-2': () => {
        console.log(" -- actions found for this slide");
        moveCameraTo(300,1000,4000)
    }, ... ... 
*/


function addCustomCSS() {
  if (!document.getElementById('customRevealCSS')) {
    const style = document.createElement('style');
    style.id = 'customRevealCSS';
    style.innerHTML = `.reveal .slides {width: 100% !important;}`;
    //style.innerHTML = `.reveal .slides {width: 100vw !important; height: 100vh !important;}`;
    document.head.appendChild(style);
  }
}

function removeCustomCSS() {
  const style = document.getElementById('customRevealCSS');
  if (style) {
    document.head.removeChild(style);
  }
}

document.addEventListener("DOMContentLoaded", function() {
  let visualizationRendered = false;
  window.renderOrUpdateD3Visualization = function() {
      const currentSlideId = Reveal.getCurrentSlide().id;
      // Check if the visualization has already been rendered
      if (!visualizationRendered && currentSlideId.startsWith(slidestem)) {
          visualizationRendered = true;
      } // end of "if" statement for visualisationRendered
      if (slideActions.hasOwnProperty(currentSlideId)) {
            if (d3outerContainer) {
                addCustomCSS();
                currentSlide = document.getElementById(currentSlideId);
                currentSlide.appendChild(d3outerContainer);
                console.log("Executing a slide action for: " + currentSlideId);
                d3outerContainer.style.visibility = "visible";
                slideActions[currentSlideId]();
            } else {
                removeCustomCSS();
                console.log("Event currentSlide is undefined or d3outerContainer is missing. Skipping append operation.");
            }
      } else {
          removeCustomCSS();
          console.log("no slide action for this slide.");
      }
  }; // end of renderOrUpdateD3Visualization function
  renderOrUpdateD3Visualization();
  Reveal.addEventListener('slidechanged', function() {
      renderOrUpdateD3Visualization();
  });
});
</script>

    <script id="quarto-html-after-body" type="application/javascript">
    window.document.addEventListener("DOMContentLoaded", function (event) {
      const toggleBodyColorMode = (bsSheetEl) => {
        const mode = bsSheetEl.getAttribute("data-mode");
        const bodyEl = window.document.querySelector("body");
        if (mode === "dark") {
          bodyEl.classList.add("quarto-dark");
          bodyEl.classList.remove("quarto-light");
        } else {
          bodyEl.classList.add("quarto-light");
          bodyEl.classList.remove("quarto-dark");
        }
      }
      const toggleBodyColorPrimary = () => {
        const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
        if (bsSheetEl) {
          toggleBodyColorMode(bsSheetEl);
        }
      }
      toggleBodyColorPrimary();  
      const tabsets =  window.document.querySelectorAll(".panel-tabset-tabby")
      tabsets.forEach(function(tabset) {
        const tabby = new Tabby('#' + tabset.id);
      });
      const isCodeAnnotation = (el) => {
        for (const clz of el.classList) {
          if (clz.startsWith('code-annotation-')) {                     
            return true;
          }
        }
        return false;
      }
      const onCopySuccess = function(e) {
        // button target
        const button = e.trigger;
        // don't keep focus
        button.blur();
        // flash "checked"
        button.classList.add('code-copy-button-checked');
        var currentTitle = button.getAttribute("title");
        button.setAttribute("title", "Copied!");
        let tooltip;
        if (window.bootstrap) {
          button.setAttribute("data-bs-toggle", "tooltip");
          button.setAttribute("data-bs-placement", "left");
          button.setAttribute("data-bs-title", "Copied!");
          tooltip = new bootstrap.Tooltip(button, 
            { trigger: "manual", 
              customClass: "code-copy-button-tooltip",
              offset: [0, -8]});
          tooltip.show();    
        }
        setTimeout(function() {
          if (tooltip) {
            tooltip.hide();
            button.removeAttribute("data-bs-title");
            button.removeAttribute("data-bs-toggle");
            button.removeAttribute("data-bs-placement");
          }
          button.setAttribute("title", currentTitle);
          button.classList.remove('code-copy-button-checked');
        }, 1000);
        // clear code selection
        e.clearSelection();
      }
      const getTextToCopy = function(trigger) {
          const codeEl = trigger.previousElementSibling.cloneNode(true);
          for (const childEl of codeEl.children) {
            if (isCodeAnnotation(childEl)) {
              childEl.remove();
            }
          }
          return codeEl.innerText;
      }
      const clipboard = new window.ClipboardJS('.code-copy-button:not([data-in-quarto-modal])', {
        text: getTextToCopy
      });
      clipboard.on('success', onCopySuccess);
      if (window.document.getElementById('quarto-embedded-source-code-modal')) {
        // For code content inside modals, clipBoardJS needs to be initialized with a container option
        // TODO: Check when it could be a function (https://github.com/zenorocha/clipboard.js/issues/860)
        const clipboardModal = new window.ClipboardJS('.code-copy-button[data-in-quarto-modal]', {
          text: getTextToCopy,
          container: window.document.getElementById('quarto-embedded-source-code-modal')
        });
        clipboardModal.on('success', onCopySuccess);
      }
        var localhostRegex = new RegExp(/^(?:http|https):\/\/localhost\:?[0-9]*\//);
        var mailtoRegex = new RegExp(/^mailto:/);
          var filterRegex = new RegExp('/' + window.location.host + '/');
        var isInternal = (href) => {
            return filterRegex.test(href) || localhostRegex.test(href) || mailtoRegex.test(href);
        }
        // Inspect non-navigation links and adorn them if external
     	var links = window.document.querySelectorAll('a[href]:not(.nav-link):not(.navbar-brand):not(.toc-action):not(.sidebar-link):not(.sidebar-item-toggle):not(.pagination-link):not(.no-external):not([aria-hidden]):not(.dropdown-item):not(.quarto-navigation-tool):not(.about-link)');
        for (var i=0; i<links.length; i++) {
          const link = links[i];
          if (!isInternal(link.href)) {
            // undo the damage that might have been done by quarto-nav.js in the case of
            // links that we want to consider external
            if (link.dataset.originalHref !== undefined) {
              link.href = link.dataset.originalHref;
            }
          }
        }
      function tippyHover(el, contentFn, onTriggerFn, onUntriggerFn) {
        const config = {
          allowHTML: true,
          maxWidth: 500,
          delay: 100,
          arrow: false,
          appendTo: function(el) {
              return el.closest('section.slide') || el.parentElement;
          },
          interactive: true,
          interactiveBorder: 10,
          theme: 'light-border',
          placement: 'bottom-start',
        };
        if (contentFn) {
          config.content = contentFn;
        }
        if (onTriggerFn) {
          config.onTrigger = onTriggerFn;
        }
        if (onUntriggerFn) {
          config.onUntrigger = onUntriggerFn;
        }
          config['offset'] = [0,0];
          config['maxWidth'] = 700;
        window.tippy(el, config); 
      }
      const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
      for (var i=0; i<noterefs.length; i++) {
        const ref = noterefs[i];
        tippyHover(ref, function() {
          // use id or data attribute instead here
          let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
          try { href = new URL(href).hash; } catch {}
          const id = href.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note) {
            return note.innerHTML;
          } else {
            return "";
          }
        });
      }
      const findCites = (el) => {
        const parentEl = el.parentElement;
        if (parentEl) {
          const cites = parentEl.dataset.cites;
          if (cites) {
            return {
              el,
              cites: cites.split(' ')
            };
          } else {
            return findCites(el.parentElement)
          }
        } else {
          return undefined;
        }
      };
      var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
      for (var i=0; i<bibliorefs.length; i++) {
        const ref = bibliorefs[i];
        const citeInfo = findCites(ref);
        if (citeInfo) {
          tippyHover(citeInfo.el, function() {
            var popup = window.document.createElement('div');
            citeInfo.cites.forEach(function(cite) {
              var citeDiv = window.document.createElement('div');
              citeDiv.classList.add('hanging-indent');
              citeDiv.classList.add('csl-entry');
              var biblioDiv = window.document.getElementById('ref-' + cite);
              if (biblioDiv) {
                citeDiv.innerHTML = biblioDiv.innerHTML;
              }
              popup.appendChild(citeDiv);
            });
            return popup.innerHTML;
          });
        }
      }
    });
    </script>
