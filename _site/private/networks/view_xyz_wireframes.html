<script>
    if (typeof jsonsource === 'undefined') {
        var jsonsource = 'json/human.json';
    }
    console.log("jsonsource:", jsonsource)
    const elem = document.getElementById("3d-graph");
    const Graph = ForceGraph3D({controlType: 'trackball' })(elem);
    Graph
        .backgroundColor("white")
        .enableNodeDrag(false)
        //.nodeLabel('id')
        .nodeAutoColorBy('group')
        .nodeVal('size')
        .showNavInfo(false)
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .linkColor(() => '#999999')
        .linkWidth(() => 1)
        .linkOpacity(1)
        .warmupTicks(0)
        .cooldownTicks(0) 
        .cooldownTime(0) // NB if animation doesn't have time to finish, it jumps to a weird position.
        .jsonUrl(jsonsource)
        .d3Force('link', d3.forceLink())
        .cameraPosition(
            {x:0,y:-100,z:-1500}, // position
            {x:0,y:-100,z:0},  //look at
            0 //duration
        );
</script>


<script type="text/javascript">

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    function getUrlParam(parameter, defaultvalue){
        var urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }

    function removeNode(node) {
        const { nodes, links } = Graph.graphData();
        const nodeIndex = nodes.findIndex(n => n.id === node.id);
        if (nodeIndex === -1) return;
        const filteredLinks = links.filter(l => l.source.id !== node.id && l.target.id !== node.id);
        nodes.splice(nodeIndex, 1);
        Graph.graphData({ nodes: [...nodes], links: [...filteredLinks] });
    }

    function newnode(thisid, x='null', y='null', z='null', size='null', c='null', name='null', fixed='false') {
        const { nodes, links } = Graph.graphData();
        const node = {
            id: thisid
        };
        if (x !== 'null') node.fx = x;
        if (y !== 'null') node.fy = y;
        if (z !== 'null') node.fz = z;
        if (size !== 'null') node.size = size;
        if (c !== 'null') node.color = c;
        if (name !== 'null') node.name = name;
        Graph.graphData({
            nodes: [...nodes, node],
            links: [...links]
        });
    }

    function movenode(thisid, x='null', y='null', z='null') {
        const { nodes, links } = Graph.graphData();
        const node = nodes.find(n => n.id === thisid);
        if (!node || node.fixed === 'true') return;

        if (x !== 'null') node.fx = x;
        if (y !== 'null') node.fy = y;
        if (z !== 'null') node.fz = z;

        Graph.graphData({
            nodes: [...nodes],
            links: [...links]
        });
    }

    function colornodes(theseids, c='red') {
        const { nodes, links } = Graph.graphData();
        theseids.forEach(id => {
            const node = nodes.find(n => n.id === id);
            if (node) {
                node.color = c;
            }
        });
        Graph.graphData({
            nodes: [...nodes],
            links: [...links]
        });
    }

    function newlink(s, t, w) {
        const { nodes, links } = Graph.graphData();
        const link = {
            source: s,
            target: t,
            weight: w
        };
        links.push(link);
        Graph.graphData({
            nodes: [...nodes],
            links: [...links, link]
        });
    }

    function freezeNodePositions() {
        const { nodes, links } = Graph.graphData();
        nodes.forEach(node => {
            node.fx = node.x;
            node.fy = node.y;
            node.fz = node.z;
        });
    }

    function unfreezeNodePositions() {
        const { nodes, links } = Graph.graphData();
        nodes.forEach(node => {
            delete node.fx;
            delete node.fy;
            delete node.fz;
        });
        Graph.graphData({ nodes: [...nodes], links: [...links] });
    }

    function fadeLinkOpacity(targetOpacity, duration = 200) {
        return new Promise((resolve) => {
            const initialOpacity = Graph.linkOpacity();
            const opacityDifference = targetOpacity - initialOpacity;
            const startTime = performance.now();

            function animateFade(time) {
                const elapsedTime = time - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentOpacity = initialOpacity + (opacityDifference * progress);
                Graph.linkOpacity(currentOpacity);
                if (progress < 1) {
                    requestAnimationFrame(animateFade);
                } else {
                    resolve();
                }
            }
            
            requestAnimationFrame(animateFade);
        });
    }

    let isAnimating = false;
    async function resetNodePositions(datafile, duration = 1800) {
        if (isAnimating) {
            console.log('Animation in progress, please wait.');
            return;
        }
        isAnimating = true;

        try {
            const response = await fetch(datafile);
            const data = await response.json();
            const { nodes, links } = data;
            const currentNodes = Graph.graphData().nodes;
            const currentLinks = Graph.graphData().links;

            currentLinks.splice(0, currentLinks.length);

            const newDataNodeIds = new Set(nodes.map(node => node.id));
            let filteredNodes = currentNodes.filter(node => newDataNodeIds.has(node.id));

            let animationCompleteCount = 0;
            const totalAnimations = nodes.length;

            await new Promise(resolve => {
                nodes.forEach(originalNode => {
                    const node = filteredNodes.find(n => n.id === originalNode.id);
                    if (node) {
                        const startX = node.x;
                        const startY = node.y;
                        const startZ = node.z;
                        const endX = originalNode.x;
                        const endY = originalNode.y;
                        const endZ = originalNode.z;
                        const startTime = performance.now();

                        function animate() {
                            const elapsed = performance.now() - startTime;
                            const t = Math.min(elapsed / duration, 1);
                            node.x = startX + (endX - startX) * t;
                            node.y = startY + (endY - startY) * t;
                            node.z = startZ + (endZ - startZ) * t;
                            if (t < 1) {
                                requestAnimationFrame(animate);
                            } else {
                                node.x = endX;
                                node.y = endY;
                                node.z = endZ;
                                animationCompleteCount++;
                                if (animationCompleteCount === totalAnimations) {
                                    resolve();
                                }
                            }
                            Graph.refresh();
                        }
                        requestAnimationFrame(animate);
                    } else {
                        animationCompleteCount++;
                        if (animationCompleteCount === totalAnimations) {
                            resolve();
                        }
                    }
                });
            });

            const validLinks = links.filter(link => {
                const sourceNode = filteredNodes.find(n => n.id === link.source);
                const targetNode = filteredNodes.find(n => n.id === link.target);
                if (sourceNode && targetNode) {
                    link.source = sourceNode;
                    link.target = targetNode;
                    return true;
                }
                return false;
            });

            const connectedNodeIds = new Set(validLinks.flatMap(link => [link.source.id, link.target.id]));
            filteredNodes = filteredNodes.filter(node => connectedNodeIds.has(node.id));

            Graph.graphData({ nodes: filteredNodes, links: validLinks });
        } catch (error) {
            console.error('Error during the graph animation process:', error);
        } finally {
            isAnimating = false;
        }
    }

function saveGraphData() {
    const { nodes, links } = Graph.graphData();
    
    const nodeCoordinates = nodes.map(node => ({
        id: node.id,
        x: node.x,
        y: node.y,
        z: node.z
    }));
    
    const linkData = links.map(link => ({
        source: link.source.id,
        target: link.target.id
    }));
    
    const graphData = {
        nodes: nodeCoordinates,
        links: linkData
    };
    
    const json = JSON.stringify(graphData, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'graph_data.json';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }, 0);
}

    async function repositionNodes(datafile, duration) {
        await fadeLinkOpacity(0);
        await resetNodePositions(datafile, duration);
        await fadeLinkOpacity(1);
    }

    function orbit() {
        let angle = 0;
        const orbitSpeed = Math.PI / 300;
        const interval = 10; // Time interval in milliseconds

        setInterval(() => {
            const { x: currentX, y: currentY, z: currentZ } = Graph.cameraPosition();

            // Calculate the distance from the origin to the current position
            const distance = Math.sqrt(currentX * currentX + currentZ * currentZ);

            // Update the angle
            angle += orbitSpeed;

            // Calculate the new camera position
            const newX = distance * Math.sin(angle);
            const newZ = distance * Math.cos(angle);

            Graph.cameraPosition({
                x: newX,
                y: currentY, // Keep the current Y position
                z: newZ
            });
        }, interval);
    }

// Function to reset all forces and settings to their default values
function resetGraph(Graph) {
    // Reset d3 forces to default values
    Graph
        .d3Force('link', null)
        .d3Force('charge', null)
        .d3AlphaDecay(0.0228) // Default alpha decay
        .d3VelocityDecay(0.4) // Default velocity decay
        .d3AlphaMin(0.001) // Default alpha min

        // Reset settings to default values
        .backgroundColor("white")
        .enableNodeDrag(true)
        .nodeAutoColorBy(null)
        .nodeVal('val')
        .showNavInfo(true)
        .onNodeHover(null)
        .linkColor('color')
        .linkWidth(1)
        .linkOpacity(1)
        .warmupTicks(0)
        .cooldownTicks(Infinity)
        .cooldownTime(15000)
        .dagMode(null)
        .dagLevelDistance(0)
        .d3Force('collision', null)
        .nodeThreeObject(() => null)
        .nodeRelSize(4)
        .nodeId('id')
        .nodeLabel('id')
        .nodeOpacity(1)
        .linkDirectionalParticles(0)
        .linkDirectionalParticleWidth(0)
        .linkDirectionalParticleSpeed(0.01)
        .linkDirectionalParticleColor(null);

    // Clear the graph data to avoid conflicts
    Graph.graphData({ nodes: [], links: [] });
}

const dataSets = [
    async function(Graph) {
        // human
        Graph.cameraPosition(
            {x:-1500,y:0,z:0}, // position
            {x:0,y:0,z:0},  // look at
            0 // duration
        );
        await resetNodePositions("json/human.json", 1500);
    },
    async function(Graph) {
        // virus
        Graph.cameraPosition(
            {x:-1500,y:0,z:0}, // position
            {x:0,y:0,z:0},  // look at
            0 // duration
        );
        await resetNodePositions("json/virus.json", 1500);
    }
];

let currentIndex = 0;

async function executeNext(Graph) {
    const currentFunction = dataSets[currentIndex];
    await currentFunction(Graph);

    // Move to the next function in the array
    currentIndex = (currentIndex + 1) % dataSets.length;

    // Call the next function after the previous one completes
    executeNext(Graph);
}

// Start the cycle
executeNext(Graph);
